{% extends 'layout.html' %}
{% block title %} Home {% endblock %}

{% block style %}
<style>
    .img{
        height: 700px;
    }
</style>
{% endblock %}

{% block body %}
    <!--Slider-->
    <div id="carouselExampleControls" class="carousel slide my-2" data-ride="carousel" data-interval="3000">
        <div class="carousel-inner">
            <div class="carousel-item active c-item">
                <img src="https://source.unsplash.com/1700x550/?Beach" class="d-block w-200 c-image img" alt="...">
            </div>
            <div class="carousel-item c-item">
                <img src="https://source.unsplash.com/1700x550/?Fort" class="d-block w-200 c-image img" alt="...">
            </div>
            <div class="carousel-item c-item">
                <img src="https://source.unsplash.com/1700x550/?Forest" class="d-block w-200 c-image img" alt="...">
            </div>
        </div>
        <a class="carousel-control-prev" href="#carouselExampleControls" role="button" data-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="sr-only">Previous</span>
        </a>
        <a class="carousel-control-next" href="#carouselExampleControls" role="button" data-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="sr-only">Next</span>
        </a>
    </div>
    <!-- </div> -->
{% endblock %}
