<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup</title>
</head>

<body>
    <div class="container">
        <div class="container">
            <h2>Sign Up</h2>
            <form method="post" class="form-signup">
                {% csrf_token %}
                {{form.as_p}}
                <button type="submit" class="btn btn-primary">Sign Up</button>
            </form>


            {% if messages %}
            <ul class="messages">
                {% for message in messages %}
                <li{% if message.tags %} class="{{ message.tags }}" {% endif %}>{{ message }}</li>
                    {% endfor %}
            </ul>
            {% endif %}
        </div>
        <button type="submit" class="btn btn-primary btn-block"><a href={% url 'login' %}>Login</a></button>
    </div>
</body>

</html>
