<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup</title>
</head>
<body>
    <div class="container">
        <div class="row">
          <div class="col-md-6 offset-md-3">
            <div class="login-container">
              <h2>Login</h2>
              <form method="post">
                {% csrf_token %}
                
                {{form.as_p}}
                <input type="submit" value="Signup"/>
              </form>
    
              {% if messages %}
              <ul class="messages">
                {% for message in messages %}
                <li{% if message.tags %} class="{{ message.tags }}" {% endif %}>{{ message }}</li>
                  {% endfor %}
              </ul>
              {% endif %}
    
            </div>
          </div>
        </div>
        <button type="submit" class="btn btn-primary btn-block"><a href={% url 'login' %}>Login</a></button>
      </div>
</body>
</html>
